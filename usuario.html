<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuarios - Elíias</title>

  <!-- CSS -->
  <link rel="stylesheet" href="Estilos/base.css">
  <link rel="stylesheet" href="Estilos/usuarios.css">
</head>

<body>

<header class="app-header">
  <h1 class="app-title">Sección Usuarios</h1>
  <p class="app-subtitle">Gestión de usuarios de la aplicación</p>
</header>

<main class="usuarios-main">

  <!-- =========================
       FORMULARIO USUARIOS
  ========================== -->
  <section class="usuarios-form">

    <div class="usuarios-form__header">
      <h2>Registro</h2>
    </div>

    <div class="usuarios-form__actions">
      <button type="button" id="btnLimpiar">Limpiar</button>
      <button type="button" id="btnGuardar">Guardar</button>
    </div>
    
    <div class="usuarios-form__left">
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre"
      >

      <input
        type="text"
        id="apellido"
        name="apellido"
        placeholder="Apellido"
      >

      <input
        type="text"
        id="empresa"
        name="empresa"
        placeholder="Empresa"
      >

      <input
        type="text"
        id="profesion_oficio"
        name="profesion_oficio"
        placeholder="Profesión / Oficio"
      >
    </div>

    <div class="usuarios-form__right">
      <input
        type="text"
        id="telefono"
        name="telefono"
        placeholder="Teléfono"
      >

      <input
        type="text"
        id="telefono_alt"
        name="telefono_alt"
        placeholder="Teléfono alternativo"
      >

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
      >

      <input
        type="text"
        id="cuil_cuit"
        name="cuil_cuit"
        placeholder="CUIL / CUIT"
      >
    </div>


  </section>

  <!-- =========================
       TABLA USUARIOS
  ========================== -->
  <section class="usuarios-table">

    <div class="usuarios-table__header">
      <h2>Usuarios Registrados</h2>
    </div>

    <div class="usuarios-table__actions">
      <button type="button" id="btnActualizar">Actualizar</button>
      <button type="button" id="btnEliminar">Eliminar</button>
    </div>


    <div class="usuarios-table__body">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Empresa</th>
            <th>Profesión</th>
            <th>Teléfono</th>
            <th>Tel. Alt</th>
            <th>Email</th>
            <th>CUIL/CUIT</th>
          </tr>
        </thead>
        <tbody>
          <!-- filas dinámicas -->
        </tbody>
      </table>
      <div class="usuarios-table__empty">
        <p>No hay usuarios registrados.</p>
        <span>Utilizá el formulario superior para agregar uno nuevo.</span>
      </div>
    </div>

  </section>

</main>

<footer>
  <p>Presupuesto ELÍAS - Todos los derechos reservados © 2024</p>
</footer>
 <!-- JS por módulo -->
<script src="Scripts/usuarios.js" defer></script>
</body>
</html>
